<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muay Art - Cadastro</title>
    <link rel="stylesheet" href="../Site/assets/css/styleCadastro.css">
</head>

<body>
    <header>
        <nav class="nav">
            <a class="logo" href="index.html"><img class="logo" src="../Site/assets/imagens/Muay Art (2).png" alt=""></a>
            <ul class="nav-list">
                <li><a href="../Site/index.html">In√≠cio</a></li>
                <li><a href="/">Sobre Mim</a></li>
                <li><a href="/">Projeto</a></li>
                <div class="loginCont">
                    <li><a href="../Site/login.html">Login</a></li>
                </div>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <div class="form-image">
                <img src="../Site/assets/imagens/Sangmanee-Sathian-MuayThai-defeats-Azize-Hlali-at-ONE-MASTERS-OF-FATE-YKZ_8361.jpg" alt="">
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div class="login-button">
                            <button ><a href="../Site/login.html">Entrar</a></button>
                        </div>
                    </div>

                    <div class="divInputs">
                        <div class="input-box">
                            <label for="firstname">Primeiro Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>

                        <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                        </div>

                        <div class="input-box">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                        </div>

                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        </div>

                        <div class="input-box">
                            <label for="confirmpassword">Confirme sua senha</label>
                            <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Confirme sua senha" required>
                        </div>
                    </div>

                    <div class="continue-buttom">
                        <button><a href="#">Continuar</a></button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
